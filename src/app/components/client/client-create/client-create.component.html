<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 class="fullWidth">Add Client</h1>
        <img class="fullWidth" src="assets\img\reception-svgrepo-com.svg" alt="RESTaurant API">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Client</mat-checkbox>
            <mat-checkbox class="margin">Courier</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="your full name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>NIF</mat-label>
            <input matInput placeholder="Ex.. 000000000">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="your e-mail">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Ex.. somebody@mail.com">
            <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Create</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>
    <p>by Allan Borges</p>
</div>
