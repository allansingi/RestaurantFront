<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 class="fullWidth">Delete Courier</h1>
        <img class="fullWidth" src="assets\img\reception-svgrepo-com.svg" alt="RESTaurant API">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Courier</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Courier</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Name</mat-label>
            <input
            [(ngModel)]="courier.name"
            name="name"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>NIF</mat-label>
            <input
            [(ngModel)]="courier.nif"
            name="nif"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="courier.email"
            name="email"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Address</mat-label>
            <input
            [(ngModel)]="courier.address"
            name="address"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Password</mat-label>
            <input
            [(ngModel)]="courier.password"
            name="password"
            [disabled]="true"
            matInput
            type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Delete</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>
    <p class="fullWidth">by Allan Borges</p>
</div>
