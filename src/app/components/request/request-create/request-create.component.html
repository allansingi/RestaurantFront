<div class="container mat-elevation-z8">
    <h1 class="full-width">Create Request</h1>
    <img class="full-width" src="assets\img\shopping-bag-svgrepo-com.svg" alt="Create Request Image">

    <form class="form">
        
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>ClientID</mat-label>
          <input matInput placeholder="ClientID">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Menu ID</mat-label>
            <input matInput placeholder="Menu ID">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Quantity">
          </mat-form-field>
      
    </form>

    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Create</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

    <p class="full-width">by Allan Borges</p>

</div>
